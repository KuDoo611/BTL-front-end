    <script>
           $(document).ready(function () {
    // Lấy thông tin người dùng từ Local Storage
    var users = JSON.parse(localStorage.getItem('users')) || [];

    // Kiểm tra xem có người dùng đã đăng nhập hay không
    var loggedInUser = users.find(function (u) {
        return u.loggedIn === true;
    });

    if (loggedInUser && loggedInUser.role === 'admin') {
        // Hiển thị danh sách người dùng
        var userList = $('#userList');
        $.each(users, function (index, user) {
            userList.append('<tr>' +
                '<td>' + (index + 1) + '</td>' +
                '<td>' + user.username + '</td>' +
                '<td>' + user.email + '</td>' +
                '<td>' + user.phone + '</td>' +
                '<td>' + user.role + '</td>' +
                '<td><button class="btn btn-danger btn-sm deleteBtn" data-index="' + index + '">Xóa</button></td>' +
                '</tr>');
        });
    } else {
        // Nếu không có người dùng đăng nhập hoặc không phải admin, chuyển hướng về trang chủ
        window.location.href = 'index.html';
    }

    // Sử dụng sự kiện click của jQuery để xử lý việc xóa người dùng
    $(document).on('click', '.deleteBtn', function () {
        var index = $(this).data('index');
        deleteUser(index);
    });

    function deleteUser(index) {
        // Xóa người dùng khỏi danh sách
        var users = JSON.parse(localStorage.getItem('users')) || [];
        users.splice(index, 1);
        localStorage.setItem('users', JSON.stringify(users));

        // Reload trang để cập nhật danh sách
        location.reload();
    }
});

    </script>
