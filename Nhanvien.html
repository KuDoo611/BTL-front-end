  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <script src="index.js" defer></script>
  <script>
    // Lấy thông tin đơn hàng từ local storage
    $(document).ready(function () {
      const orders = JSON.parse(localStorage.getItem('orders')) || [];

      // Hiển thị danh sách đơn hàng
      const table = $('.table tbody');

      // Trước khi thêm các đơn hàng mới, xóa tất cả các dòng hiện tại trong bảng
      table.empty();

      $.each(orders, function (index, order) {
        // Thay vì sử dụng table.insertRow(), tạo một dòng mới
        const row = $('<tr>').addClass('order-item');

        // Tạo các ô dữ liệu
        const cellIndex = $('<td>').html(`<strong>${index + 1}</strong>`);
        const cellPlatform = $('<td>').text(order.platform);
        const cellDuration = $('<td>').text(order.duration);
        const cellPrice = $('<td>').html(`${order.price} VND`);

        // Thêm nút xem chi tiết
        const cellViewDetail = $('<td>').html(`<button class="btn btn-primary" onclick="showDetailModal(${index})">Xem thông tin</button>`);

        // Thêm nút duyệt và nút xóa
        const cellActions = $('<td>').html(`
      <button class="btn btn-success btn-sm" onclick="approveOrder(${index})">Duyệt</button>
      <button class="btn btn-danger btn-sm" onclick="deleteOrder(${index})">Xóa</button>
    `);

        // Thêm các ô vào dòng mới
        row.append(cellIndex, cellPlatform, cellDuration, cellPrice, cellViewDetail, cellActions);

        // Sau khi điều chỉnh dòng đơn hàng, thêm nó vào cuối bảng
        table.append(row);
      });

      // Hàm xem chi tiết và hiển thị modal
      window.showDetailModal = function (index) {
        const order = orders[index];
        const modalBody = $('#submittedInfo');

        // Hiển thị thông tin trên modal
        modalBody.html(`
      <table class="table table-striped table-bordered mt-3">
        <thead class="thead-dark">
          <tr>
            <th scope="row">Tiêu Đề</th>
            <td id="submittedTitle">${order.title}</td>
          </tr>
          <tr>
            <th scope="row">Ghi Đường Dẫn Link</th>
            <td id="submittedLink">${order.link}</td>
          </tr>
          <tr>
            <th scope="row">Ảnh hoặc Video</th>
            <td id="submittedImage"><img src="${order.imageUrl}" alt="Image" style="max-width: 100%;"></td>
          </tr>
        </thead>
      </table>
    `);

        // Hiển thị modal
        $('#detailModal').modal('show');
      };

      // Hàm duyệt đơn hàng
      window.approveOrder = function (index) {
        // Xóa đơn hàng đã được duyệt khỏi mảng orders
        orders.splice(index, 1);

        // Lưu lại danh sách đơn hàng mới vào localStorage
        localStorage.setItem('orders', JSON.stringify(orders));

        // Cập nhật lại danh sách đơn hàng trong bảng
        updateOrderList();

        // Hiển thị thông báo duyệt thành công
        alert('Đã duyệt thành công');
      };

      // Hàm xóa đơn hàng
      window.deleteOrder = function (index) {
        const confirmation = confirm('Bạn có chắc chắn muốn xóa đơn hàng này không?');
        if (confirmation) {
          orders.splice(index, 1);
          localStorage.setItem('orders', JSON.stringify(orders));
          // Sau khi xóa, cập nhật lại danh sách đơn hàng trong bảng
          updateOrderList();
        }
      };

      // Hàm cập nhật lại danh sách đơn hàng trong bảng
      function updateOrderList() {
        // Trước khi thêm các đơn hàng mới, xóa tất cả các dòng hiện tại trong bảng
        table.empty();

        $.each(orders, function (index, order) {
          const row = $('<tr>').addClass('order-item');

          // Tạo các ô dữ liệu
          const cellIndex = $('<td>').html(`<strong>${index + 1}</strong>`);
          const cellPlatform = $('<td>').text(order.platform);
          const cellDuration = $('<td>').text(order.duration);
          const cellPrice = $('<td>').html(`${order.price} VND`);

          // Thêm nút xem chi tiết
          const cellViewDetail = $('<td>').html(`<button class="btn btn-primary" onclick="showDetailModal(${index})">Xem thông tin</button>`);

          // Thêm nút duyệt và nút xóa
          const cellActions = $('<td>').html(`
        <button class="btn btn-success btn-sm" onclick="approveOrder(${index})">Duyệt</button>
        <button class="btn btn-danger btn-sm" onclick="deleteOrder(${index})">Xóa</button>
      `);

          // Thêm các ô vào dòng mới
          row.append(cellIndex, cellPlatform, cellDuration, cellPrice, cellViewDetail, cellActions);

          // Sau khi điều chỉnh dòng đơn hàng, thêm nó vào cuối bảng
          table.append(row);
        });
      }

      // Xóa tham số URL sau khi đóng modal
      $('#detailModal').on('hidden.bs.modal', function (event) {
        clearURLParameters();
      });

      // Xóa tham số URL
      function clearURLParameters() {
        const newURL = window.location.origin + window.location.pathname;
        window.history.replaceState({}, document.title, newURL);
      }
    });


  </script>
